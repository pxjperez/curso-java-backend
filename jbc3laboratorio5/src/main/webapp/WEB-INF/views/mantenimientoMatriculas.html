<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Mantenimiento Matricula</title>
        <link rel="stylesheet" href="static/estilos.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>        
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 mx-auto">
                    <h1>HOLA  <span th:text="${usuario}"></span></h1>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="table-dark">
                                <th>CODIGO</th>
                                <th>FECHA</th>
                                <th>ALUMNO</th>
                                <th>CURSO</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="matricula:${listaMatriculas}">
                                <td th:text="${matricula.idMatricula}"></td>
                                <td th:text="${matricula.fechaMatricula}"></td>
                                <td th:text="${matricula.usuario.nombreApellido}"></td>
                                <td th:text="${matricula.curso.nombreCurso}"></td>
                                <td th:text="${matricula.estado}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div class="container-fluid">
                        <div class="row d-flex justify-content-center mx-auto">
                            <div class="col-md-3">
                                <form class="card" th:action="@{grabarMatricula}" method="post">
                                    <fieldset style="padding: 10px;">
                                        <table class="border-info">
                                            <tbody>
                                                <tr>
                                                    <td><label>Fecha:</label></td>
                                                    <td>
                                                        <input type="date" name="fechaMatricula" id="fechaMatricula" class="form-control-sm">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Usuario:</td>
                                                    <td>
                                                        <select name="cbUsuario" id="cbUsuario" class="form-control-sm">
                                                            <option th:each="usuario:${listaUsuarios}"  th:value="${usuario.idUsuario}" th:text="${usuario.nombreApellido}"></option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Curso:</td>
                                                    <td>
                                                        <select name="cbCurso" id="cbCurso" class="form-control-sm">
                                                            <option th:each="curso:${listaCursos}"  th:value="${curso.idCurso}" th:text="${curso.nombreCurso}"></option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Estado:</td>
                                                    <td>
                                                        Inscrito<input type="radio" name="estado" value="0" /><br>
                                                        Pagado<input type="radio" name="estado" value="1" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <input type="submit"  value="GRABAR" class="btn btn-dark">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>
                                </form>
                            </div>                            
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" th:if="${msgError}">						
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <center><label th:text="${msgError}"></label></center>
                        <br>
                    </div>
                </div>        
            </div>
        </div>    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</html>
