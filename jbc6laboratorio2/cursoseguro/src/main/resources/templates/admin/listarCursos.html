<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MANTENIMIENTO DE CURSOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
           <h1>MANTENIMIENTO DE CURSOS</h1>
           <h2>
                <label th:if="${msgError}" th:text="${msgError}" style="color:red"></label>
                <label th:if="${mensaje}" th:text="${mensaje}" style="color:blue"></label>
           </h2>
        </div>
        <div class="container">
            <div class="table-responsive">
                <a th:href="@{'formularioGrabarCurso'}">Nuevo</a>
                <table class="table table-responsive table-sm table-bordered table-hover">
                    <thead>
                        <tr  class="table-dark">
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Fecha Inicio</th>
                            <th>Minimo Alumno</th>
                            <th>Inscritos</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="curso:${listaCursos}" class="table-light">
                            <td th:text="${curso.idCurso}"></td>
                            <td th:text="${curso.nomCurso}"></td>
                            <td th:text="${curso.fechaInicio}"></td>
                            <td th:text="${curso.alumnosMin}"></td>
                            <td th:text="${curso.alumnosAct}"></td>
                            <td th:text="${(curso.estado==1)?'Activo':'Desactivo'}"></td>
                            <td>
                                <a th:href="@{'formularioEditarCurso?idCurso='+${curso.idCurso}}">Editar</a>
                                <a th:href="@{'eliminarCurso?idCurso='+${curso.idCurso}}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>  
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
