<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body>
        
        <h1>Mantenimiento Usuario</h1>   
        <h4>Bienvenido <label th:text='${usuario.user}'></label></h4>
        <table  border="1">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>User</th>
                    <th>Password</th>
                    <th>Aciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${listaUsuarios}">
                    <td th:text="${user.nombreCompleto}"></td>
                    <td th:text="${user.user}"></td>
                    <td th:text="${user.password}"></td>
                    <td>
                        <a th:href="@{'eliminarUsuario?idUsuario='+${user.idUsuario}}" >E</a> - 
                        <a th:href="@{'editarUsuario?idUsuario='+${user.idUsuario}}" >A</a> - 
                        <a th:href="@{'mostrarFoto?idUsuario='+${user.idUsuario}}">F</a>
                    </td>
                </tr>
            </tbody>
        </table>
            <br><label style="color: blueviolet"> Cantidad de actualizaciones <label th:text="${contador}"></label>
            <br><label th:text="${msgError!=null} ? ${msgError}: ''"  style="color: red"></label>
            <br><a href="crearUsuario" >Crear Usuario</a>   
    </body>
</html>
