<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Mantenimiento Curos</title>
        <link rel="stylesheet" href="static/estilos.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>        
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 mx-auto">
                    <h1>HOLA  <span th:text="${usuario}"></span></h1>                    
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="table-dark">
                                <th>CODIGO</th>
                                <th>NOMBRE</th>
                                <th>FECHA INICIO</th>
                                <th>ALUMNOS MINIMO</th>
                                <th>INSCRITOS</th>
                                <th>ESTADO</th>
                                <th>ELIMINAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="curso:${listaCursos}">
                                <td th:text="${curso.idCurso}"></td>
                                <td th:text="${curso.nomCurso}"></td>
                                <td th:text="${curso.fechaInicio}"></td>
                                <td th:text="${curso.alumnosMin}"></td>
                                <td th:text="${curso.alumnosAct}"></td>
                                <td th:text="${curso.estado}"></td>
                                <td>
                                    <a th:href="@{'eliminarCurso?idCurso='+${curso.idCurso}}" onclick="return confirm('¿Estas seguro de eliminar?')" class="btn btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <label th:text="${errorEliminar}" style="color: red;"></label>
                    <form th:action="@{grabarCurso}" th:object="${cursoBean}" method="post">
                        <h2>Registrar Curso</h2>                
                        <label for="nomCurso">Nombre:</label>
                        <input type="text" id="nomCurso" name="nomCurso"  th:field="*{nomCurso}">       
                        <p th:if="${#fields.hasErrors('nomCurso')}" th:errors="*{nomCurso}" style="color: red;"></p>         
                        <label for="fechaInicio">Fecha de inicio:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio"  th:field="*{fechaInicio}">      
                        <p th:if="${#fields.hasErrors('fechaInicio')}"  th:errors="*{fechaInicio}" style="color: red;"></p>           
                        <label for="alumnosMin">Alumnos mínimo:</label>
                        <input type="number" id="alumnosMin" name="alumnosMin" th:field="*{alumnosMin}">       
                        <p th:if="${#fields.hasErrors('alumnosMin')}"  th:errors="*{alumnosMin}" style="color: red;"></p>            
                        <label for="alumnosAct">Inscritos:</label>
                        <input type="number" id="alumnosAct" name="alumnosAct" th:field="*{alumnosAct}">       
                        <p th:if="${#fields.hasErrors('alumnosAct')}"  th:errors="*{alumnosAct}" style="color: red;"></p>            
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" th:field="*{estado}">   
                            <option value="0">CREADO</option>
                            <option value="1">EN PROCESO</option>
                            <option value="2">COMPLETO</option>
                        </select>                              
                        <p th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" style="color: red;"></p>              
                        <input type="submit" value="Guardar">
                        <label th:text="${errorGrabar}" style="color: red;"></label>
                    </form>
                </div>        
            </div>
        </div>    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</html>
