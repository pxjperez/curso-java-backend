<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <style>
            td,th{
                border: 1px solid black;
            }
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        
        <h1>Mantenimiento Cursos</h1>   
        <h4>Bienvenido <label th:text='${usuario.user}'></label></h4>
        <form th:action="@{accionBuscarCurso}" method="post">
            <table>
                <thead>
                    <tr>
                        <th>TIPO</th>
                        <th>VALOR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="radio" name="tipo" value="estado"> Por estado:</td>
                        <td>
                            <select name="estado">
                                <option value="0">CREADO</option>
                                <option value="1">EN PROCESO</option>
                                <option value="2">COMPLETO</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value="incompleto">Incompleto</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value="fecha">Por Fecha:</td>
                        <td><input type="date" name="fecha"></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value="faltante">Por Faltante</td>
                        <td><input type="number" name="faltante"></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value="nombre">Por Nombre</td>
                        <td><input type="text" name="cadena"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="CONSULTAR">
                        </td>
                    </tr>
                </tbody>                
            </table>
        </form>
        <br>
        <table  border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha Inicio</th>
                    <th>Minimo Alumnos</th>
                    <th>Inscritos</th>
                    <th>estado</th>
                </tr>
            </thead>
            <tbody>
                <tr  th:each="curso:${listaCurso}">
                    <td th:text="${curso.idCurso}"></td>
                    <td th:text="${curso.nomCurso}"></td>
                    <td th:text="${#dates.format(curso.fechaIncicio,'dd/MM/yyyy')}"></td>
                    <td th:text="${curso.alumnosMin}"></td>
                    <td th:text="${curso.alumnosAct}"></td>
                    <td th:text="${curso.estado}"></td>
                </tr>
            </tbody>
        </table>
            <br><label th:text="${msgError!=null} ? ${msgError}: ''"  style="color: red"></label>
            <br><a href="index">REGRESAR</a>
    </body>
</html>
