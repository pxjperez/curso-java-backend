#Propiedades basicas
#Colar un nombre a tu aplicacion
#HEMOS CREADO DOS INSTANCIAS DEL SERVICIO CON EL NOMBRE matriculaapp
#spring.application.name=matriculaapp
#HEMOS CREADO UNA INSTANCIAS DEL SERVICIO CON EL NOMBRE cursoapp
spring.application.name=cursoapp
server.port=8083
#Activar o desactiar pagiga de error por defecto
#server.error.whitelabel.enabled=false

#Data Source Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/matricula
spring.datasource.username=root
spring.datasource.password=root

#JPA Properties
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database=MYSQL
spring.jpa.properties.hibernate.format_sql=TRUE
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none

#Swagger
# Especifica la ruta donde se publicara la documentacion
springdoc.api-docs.path=/api-docs
# Escifica la ruta de la interfa grafica de swagger
springdoc.swagger-ui.path=/
# Especifica la activacion o desactivacion de la interfas de usuario
springdoc.swagger-ui.enabled=true

#Configuraciones de Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator/info



#Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka





