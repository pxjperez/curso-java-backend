<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Nuevo Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style type="text/css">
            .fromFieldError{background-color: lightcoral;}
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 mx-auto">
                    <form class="form-control" th:action="@{grabarUsuario}" th:object="${usuarioBean}" enctype="multipart/form-data" method="POST">
                        <fieldset>
                            <table>
                                <tr>
                                    <td><label for="user" class="form-label">Usuario:</label></td>
                                    <td>
                                        <input id="user" name="user" th:field="*{user}"  class="form-control"/>
                                        <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="form-control fromFieldError" style="color:red"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="password" class="form-label">Clave:</label></td>
                                    <td>
                                        <input id="password" name="password" th:field="*{password}"  class="form-control"/>
                                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-control fromFieldError" style="color:red"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="nombreCompleto" class="form-label">Nombe Completo:</label></td>
                                    <td>
                                        <input id="nombreCompleto" name="nombreCompleto" th:field="*{nombreCompleto}"  class="form-control"/>
                                        <span th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}" class="form-control fromFieldError" style="color:red"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Foto:</label>
                                    </td>
                                    <td>
                                        <input type="file" name="archivo">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-center">
                                        <input type="submit" value="GRABAR" class="btn btn-dark"/>
                                        <a class="btn btn-light" href="mantenimientoUsuarios">REGRESAR</a>
                                    </td>
                                </tr>
                            </table>
                            <div class="alert alert-danger" role="alert" th:if="${msgError}">
                                <label th:text="${msgError}"></label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
