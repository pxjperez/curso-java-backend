<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body>
        <h1>Foto del usuario <label th:text='${usuario.nombreCompleto}'></label></h1>
        <!--
        <img th:if="${conFoto==true}" th:src="@{'data:image/jpeg;base64,'+${foto64}}">
        <h3 th:unless="${conFoto==true}" th:text="'Usuario sin foto'"></h3>
        -->
        <img th:if="${usuario.foto}" th:src="@{'data:image/jpeg;base64,'+${foto64}}">
        <h3 th:unless="${usuario.foto}" th:text="'Usuario sin foto'"></h3>
    </body>
</html>
