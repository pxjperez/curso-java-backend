<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FORMULARIO GRABAR CURSO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
            
            <div class="container">
                <div class="row d-flex justify-content-center mx-auto">
                    <h1>FORMULARIO GRABAR CURSO</h1>
                    <form  action="grabarCurso" method="post" class="form-control" th:object="${cursoBean}"> 
                        <table>
                            <tr>
                                <td>
                                    <label for="nomCurso">Nombre Curso</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Nombre Curso" th:field="*{nomCurso}">
                                    <br>
                                    <label th:if="${#fields.hasErrors('nomCurso')}" th:errors="*{nomCurso}" style="color:red"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="fechaInicio">Fecha Inicio</label>
                                </td>
                                <td>
                                    <input type="date" placeholder="Fecha Inicio" th:field="*{fechaInicio}">
                                    <br>
                                    <label th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" style="color:red"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="alumnosMin">Alumnos Minimo</label>
                                </td>
                                <td>
                                    <input type="number" placeholder="Alumnos Minimo" th:field="*{alumnosMin}">
                                    <br>
                                    <label th:if="${#fields.hasErrors('alumnosMin')}" th:errors="*{alumnosMin}" style="color:red"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="alumnosAct">Inscritos</label>
                                </td>
                                <td>
                                    <input type="number" placeholder="Incritos" th:field="*{alumnosAct}">
                                    <br>
                                    <label th:if="${#fields.hasErrors('alumnosAct')}" th:errors="*{alumnosAct}" style="color:red"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="estado">Estado</label>
                                </td>
                                <td>
                                    <select th:field="*{estado}">
                                        <option value="1">Activo</option>
                                        <option value="0">Desactivo</option>
                                    </select>
                                    <br>
                                    <label th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" style="color:red"></label>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">
                                    <input type="submit" value="Grabar" class="btn btn-primary">
                                </td>
                            </tr>
                        </table>
                    </form>
                    <h2>
                        <label th:if="${msgError}" th:text="${msgError}" style="color:red"></label>
                   </h2>
                </div>
            </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
