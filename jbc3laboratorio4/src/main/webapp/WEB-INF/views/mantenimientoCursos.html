<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Mantenimiento Curos</title>
        <link rel="stylesheet" href="static/estilos.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>        
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 mx-auto">
                    <h1>HOLA  <span th:text="${usuario}"></span></h1>
                    <form th:action="@{cursoBusqueda}"  method="post">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="table-dark">
                                    <th style="width: 30%;">TIPO</th>
                                    <th style="width: 70%;">PARAMETROS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="radio" name="tipo" id="tipo" value="LISTAPORNOMBRECURSO">
                                    </td>
                                    <td>
                                        <input type="text" name="nombreCurso1" id="nombreCurso1" placeholder="Nombre curso">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="tipo" id="tipo" value="LISTAPORNOMBRECURSOYALUMNOSMINIMO">
                                    </td>
                                    <td>
                                        <input type="text" name="nombreCurso2" id="nombreCurso2" placeholder="Nombre curso"> 
                                        <input type="number" name="alumnosMinimo" id="alumnosMinimo" placeholder="Alumnos minimo" width="142px">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="tipo" id="tipo" value="PORESTADO">
                                    </td>
                                    <td>
                                        <select name="estado" id="estado">
                                            <option value="-1">-ESTADO-</option>
                                            <option value="0">CREADO</option>
                                            <option value="1">EN PROCESO DE VENTA</option>
                                            <option value="2">COMPLETO</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="tipo" id="tipo" value="ABIERTOINCOMPLETO">ABIERTO INCOMPLETO
                                    </td>
                                    <td>
                                        -
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="tipo" id="tipo" value="ABIERTOINCOMPLETONATIVO">ABIERTO INCOMPLETO NATIVO
                                    </td>
                                    <td>
                                        -
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="tipo" id="tipo" value="PORFECHA">
                                    </td>
                                    <td>
                                        <label>FECHA: </label><input type="date" name="fecha" id="fecha">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="tipo" id="tipo" value="FALTANTE">
                                    </td>
                                    <td>
                                        <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad" width="140px">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="tipo" id="tipo" value="PORNOMBRE">
                                    </td>
                                    <td>
                                        <input type="text" name="nombreCurso3" id="nombreCurso3" placeholder="Nombre curso">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center;">
                                        <input type="submit" value="BUSCAR" class="btn btn-primary"/>
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="table-dark">
                                <th>CODIGO</th>
                                <th>NOMBRE</th>
                                <th>FECHA INICIO</th>
                                <th>ALUMNOS MINIMO</th>
                                <th>INSCRITOS</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="curso:${listaCursos}">
                                <td th:text="${curso.idCurso}"></td>
                                <td th:text="${curso.nombreCurso}"></td>
                                <td th:text="${curso.fechaInicio}"></td>
                                <td th:text="${curso.alumnosMinimo}"></td>
                                <td th:text="${curso.alumnosActual}"></td>
                                <td th:text="${curso.estadoString}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>        
            </div>
        </div>    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</html>
